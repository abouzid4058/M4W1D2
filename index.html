<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE Arrays, Event Listeners and Hooks</title>

    <style>
        #root {
            margin: 30px;
        }
        ul {
            width: 260px;
            padding: 30px 0 30px 30px;
            border-radius: 10px;
            background-color: rgb(222, 248, 188);
        }
        li {
            list-style-type: none;
            margin-bottom: 6px;
        }
        button {
            background-color: rgb(224, 218, 32);
            border: 1px solid rgb(182, 181, 181);
            margin-top: 10px;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>

<body>

<div id="root">

    <h2>Grocery Shopping List</h2>

    <ul>
        <li v-for="item in shoplist">{{ item }}</li>
    </ul>

    <input type="text" v-model="newItem">
    <br>
    <button @click="addItem">Add Item</button>

</div>

<script>
    let app = new Vue({
        el: '#root',

        data: {
            shoplist: ['Milk', 'Bread', 'Eggs'],
            newItem: ''
        },

        methods: {
            addItem() {
                if (this.newItem !== '') {
                    this.shoplist.push(this.newItem);
                    this.newItem = '';
                }
            }
        }
    });
</script>

</body>
</html>
